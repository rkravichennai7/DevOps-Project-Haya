name: 'Deploy Backend to Azure App Service'
on:
  push:
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend.yml'
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: |
          cd apps/backend
          mvn clean package
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bbapp-backend'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_BACKEND_PUBLISH_PROFILE }}
          package: 'apps/backend/target/burger-builder-backend-1.0.0.jar'
